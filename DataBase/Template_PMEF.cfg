      "String": "INTRODUÇÃO",
      "Children": [
        {
          "Type": "Subitem",
          "Data": {
            "Editable": "false",
            "String": "O Plano de Monitoração do Espectro na Fronteira (PMEF), criado no ano de 2015, tem como objetivo evidenciar interferências relacionadas a estações de telecomunicações (inclusas de radiodifusão) instaladas na fronteira, envolvendo o Brasil e os países vizinhos. Atualmente o foco desse plano são faixas de frequências destinadas ao serviço móvel pessoal (SMP), com destaque para as indicadas a seguir.",
            "Settings": []
          }
        },
        {
          "Type": "List",
          "Data": [
            {
              "Editable": "false",
              "String": "Faixas 703-748 e 758-803 MHz.",
              "Settings": []
            },
