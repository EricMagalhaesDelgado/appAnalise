  {
    "Type": "Item",
    "Recurrence": 0,
    "Data": {
      "Editable": "false",
      "String": "METODOLOGIA",
      "Children": [
        {
          "Type": "Subitem",
          "Data": {
            "Editable": "false",
            "String": "A fiscalização realizada no âmbito do PMEF envolve a realização de duas etapas - <i>Drive-test</i> e análise espectral.",
            "Settings": []
          }
        },
        {
          "Type": "List",
          "Data": [
            {
              "Editable": "false",
              "String": "Etapa \"<i>Drive-test</i>\" - A captura de dados de monitoração e a demodulação/decodificação é realizada por analisadores de rede sem fio. Os dados são armazenados em arquivos no formato RSCMD, sendo posteriormente processados no ROMES.",
              "Settings": []
            },
            {
              "Editable": "false",
              "String": "Etapa \"Análise espectral\" - A captura de dados de monitoração é realizada pelos sensores que a Agência dispõe, em especial os receptores e analisadores de espectro. Os dados são armazenados em arquivos de diversos formatos - CRFS BIN, Argus CSV e appColeta BIN, por exemplo - e posteriormente transferidos para repositório central de dados de monitoração da Agência. Por fim, esses dados são pós-processados, o que engloba a aferição da ocupação dos <i>bins</i>, a detecção e classificação de emissões e a geração de uma representação gráfica.",
              "Settings": []
            }
          ]
        },
        {
          "Type": "Subitem",
          "Data": {
            "Editable": "false",
            "String": "Na tabela apresentada a seguir constam informações do <i>Drive-test</i>. As estações do SMP são identificadas através do MNC e MCC, o que pode ser feito manualmente no ROMES ou por processamento de <i>queries</i> no NQDI (GSM, UMTS e LTE). Cada ponto de monitoração contempla as faixas de frequência listadas no Item 2.1.",
            "Settings": []
          }
        },
