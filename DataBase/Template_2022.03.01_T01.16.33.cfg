    }
  },
  {
    "Type": "Paragraph",
    "Data": {
      "Editable": "false",
      "String": "O Plano de Monitoração do Espectro utilizado por Aplicações Críticas (PMEC) foi iniciado no ano de 2018, objetivando controlar, de forma preventiva, o espectro de radiofrequências, especialmente àqueles canais e faixas destinados a serviços críticos que envolvem risco à vida. Neste ano de 2022 o PMEC foi formalizado por meio do Processo nº 53500.086336/2021-10. Dentre os canais e faixas monitorados, destacam-se:"
    }
  },
  {
    "Type": "List",
    "Data": [
      {
        "Editable": "false",
        "String": "Faixa 108-118 MHz, destinada à radionavegação aeronáutica (incluso ILS Localizer e VOR)."
      },
      {
        "Editable": "false",
        "String": "Faixa 118-137 MHz, destinada à radiocomunicação aeronáutica (incluso canal de emergência centralizado em 121.5 MHz)."
      },
      {
        "Editable": "false",
        "String": "Canais internacionais de socorro e segurança destinados ao serviço móvel marítimo centralizados em 156.525 e 156.800 MHz."
      },
      {
        "Editable": "false",
        "String": "Canal centralizado em 406 MHz, destinado às balisas de emergência do sistema COSPAS/SARSAT."
      }
    ]
  },
  {
    "Type": "Item",
    "Data": {
      "Editable": "false",
      "String": "METODOLOGIA"
    }
  },
  {
    "Type": "Paragraph",
    "Data": {
      "Editable": "false",
      "String": "A captura de dados de monitoração é realizada, principalmente, por meio de receptores fabricados pela CRFS, o RFeye Node 20-6, e de receptores fabricados pela Rhode Schwarz, o EB500. Os dados são armazenados em arquivos de diversos formatos - CRFS BIN, Argus CSV, appColeta BIN, dentre outros - e posteriormente transferidos para repositório central de dados de monitoração da Agência."
    }
  },
